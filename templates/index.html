<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Customiser</title>
    <style>
        .banner {
            background-image: url(riPic.png);
            color: white;
            height: 50vh;
            background-size: cover;
            background-position: center;
        }
        label {
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;       
            color: black;
            padding-top: 100px;
        }
        h1 {
            color:black;
        }
        .p-3 {
            background-color: rgba(0, 0, 0, 0.05);
        }

        
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">CV Customiser</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Instructions</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="banner">
        
    </div>
    <div class="input d-flex justify-content-center align-items-center">
        <div class="mb-3">
          <form action="/submit" method="POST" enctype="multipart/form-data">
            <label for="exampleFormControlTextarea1" class="form-label align text">Enter Job Post URL</label>
            <textarea class="form-control" id="user-url" rows="2" cols="70" name="user-url"></textarea>
            <input type="file" class="form-control" id="user-cv" name="user-cv">
            <button type="submit" class="btn btn-primary float-end">CUSTOMIZE CV</button>
          </form>
            
          </div>
    </div>
    <p id="tester">{{new_cv}}</p>
    <footer class="bg-body-tertiary text-center">
        <!-- Grid container -->
        <div class="container p-4"></div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center p-3">
